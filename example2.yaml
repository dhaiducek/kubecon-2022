apiVersion: v1
kind: Secret
metadata:
  name: devconf-demo-source-secret
  # Must be in the same namespace as the policy
  namespace: policies
data:
  cluster1-app-password: a3ViZWNvbg==
  cluster2-app-password: MjAyMg==
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: devconf-demo-secret
  namespace: policies
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: devconf-demo-secret
        spec:
          remediationAction: enforce
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: Secret
                apiVersion: v1
                metadata:
                  name: devconf-demo
                  namespace: default
                data:
                  app-password: >
                    {{hub fromSecret "" "devconf-demo-source-secret" (printf "%s-app-password" .ManagedClusterName) hub}}
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: devconf-demo-secret-binding
  namespace: policies
placementRef:
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
  name: devconf-demo-secret-placement
subjects:
- apiGroup: policy.open-cluster-management.io
  kind: Policy
  name: devconf-demo-secret
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: devconf-demo-secret-placement
  namespace: policies
spec: {}
